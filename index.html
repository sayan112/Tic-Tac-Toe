<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <!--  left section of the board  -->
        <div class="left">
            <div class="title">
                <h1>
                    Lets begin , tring ting <br>
                    tic-tac-toe
                </h1>
            </div>
            <div class="restart">
                        start a new game !              
            </div>
        </div>



<!-- right section of the game  -->
        <div class="right">
            <div class="game">
                <div class="header">

                    <div class="player-x">
                        <span>Player-X</span>
                    </div>

                    <div class="player-0">
                        <span>Player-0</span>
                    </div>

                    

                </div>

                 <div class="board">
                     <div class="board-tile" data-index="0" >X</div>
                     <div class="board-tile" data-index="1" >0</div>
                     <div class="board-tile" data-index="2" >X</div>
                     <div class="board-tile" data-index="3" >X</div>
                     <div class="board-tile" data-index="4" >0</div>
                     <div class="board-tile" data-index="5" >X</div>
                     <div class="board-tile" data-index="6" >X</div>
                     <div class="board-tile" data-index="7" >0</div>
                     <div class="board-tile" data-index="8" >X</div>
                 </div>
            </div>
        </div>
    </div>
<script src="main.js"  type="module"></script>


</body>

</html>
